<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Dev Site with Login</title>
</head>
<body style="background-color: lightblue; color: darkblue; text-align: center; font-family: Arial;">
    <h1 style="color: red;">Welcome to Web Development!</h1>
    <p style="color: green;">Learn HTML, CSS, and JavaScript here.</p>
    
    <h2 style="color: orange;">Login to Access Tutorials</h2>
    <form style="background-color: lightyellow; padding: 20px; border-radius: 10px; display: inline-block;">
        <label for="username" style="color: purple;">Username:</label><br>
        <input type="text" id="username" name="username" style="margin: 5px;"><br>
        
        <label for="password" style="color: purple;">Password:</label><br>
        <input type="password" id="password" name="password" style="margin: 5px;"><br>
        
        <button type="submit" style="background-color: yellow; color: black; padding: 10px; border: none; border-radius: 5px;">Login</button>
    </form>
    
    <p style="color: orange;">This is a colorful example page.</p>
    
    <!-- Added Image Here -->
    <img src="https://picsum.photos/300/200?random=1" alt="Random colorful image" style="border-radius: 10px; margin: 20px;">
    <p style="color: green;">Above is a sample image for your web dev site!</p>
</body>
</html>
